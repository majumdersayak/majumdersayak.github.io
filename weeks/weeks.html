<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sayak Majumder - A Kind Arrow | Weeks</title>
  <link rel="stylesheet" href="../css/default.css" />
  <link rel="stylesheet" href="../css/top-button.css">
  <style>
    .highlight {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: rgb(216, 250, 172); }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../">A Kind Arrow</a>
    </div>
    <nav>
      <a href="../thoughts.html">↩ Thoughts</a>
    </nav>
  </header>
  <main>
    <h1>Weeks</h1>
    <article>
      <section>
        <ul id="weeks-list">
          <li><a href="../weeks/000996.html">0996</a></li>
          <!-- You will keep adding weeks here -->
        </ul>
      </section>
    </article>
  </main>
  <footer>
    &copy; <span id="year"></span> by <a href="https://majumdersayak.github.io/">Sayak Majumder</a><br>
  </footer>
  <a href="#top" class="top-link" id="topBtn">↑</a>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Show top button only after scrolling 150px
    const topBtn = document.getElementById("topBtn");
    window.addEventListener("scroll", () => {
      topBtn.style.display = document.documentElement.scrollTop > 150 ? "block" : "none";
    });

    // Birth date
    const startDate = new Date("2006-09-06T00:00:00"); 
    const today = new Date();
    // Current week number
    const diffWeeks = Math.floor((today - startDate) / (7 * 24 * 60 * 60 * 1000)) + 1; 
    const currentWeek = String(diffWeeks).padStart(4, "0"); 
    // Highlight the current week
    const weeksList = document.getElementById("weeks-list").getElementsByTagName("a");
    for (let link of weeksList) {
      const file = link.getAttribute("href");
      const match = file.match(/(\d{4})\.html$/);
      if (match && match[1] === currentWeek) {
        link.textContent = match[1] + " *"; 
        link.parentElement.classList.add("highlight"); // blinking effect
        break;
      }
    }
        window.addEventListener("DOMContentLoaded", function () {
      try {
        var shown = localStorage.getItem("sayak_decoy_shown");
        if (!shown) {
          alert("Hi, I'm Sayak, and you finally found it! There's nothing special here, it's just me keeping track of my days so I can be a bit more productive and hopefully a better human being. Life is short, we are not here forever, so I want to use my time properly. Maybe only a few weeks left, who knows.");
          localStorage.setItem("sayak_decoy_shown", "1");
        }
      } catch (e) {
        // localStorage might be disabled; fallback to always showing
        alert("Hi, I'm Sayak, and you finally found it! There's nothing special here, it's just me keeping track of my days so I can be a bit more productive and hopefully a better human being. Life is short, we are not here forever, so I want to use my time properly. Maybe only a few weeks left, who knows.");
      }
    });
  </script>
</body>
</html>
