                <!-- <img src="" alt="" data-caption=""> -->
                <img src="./moments/IMG_20250817_215159_HDR-EDIT.jpg" alt="my selfie" data-caption="Hmm, some random clicks!">

        </footer>
        <a href="#top" class="top-link" id="topBtn">â†‘</a>
        <!-- Lightbox -->
        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div class="caption" id="lightbox-caption"></div>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
            // Show button only after scrolling 150px
            const topBtn = document.getElementById("topBtn");
            window.addEventListener("scroll", () => {
                if (document.documentElement.scrollTop > 150) {
                    topBtn.style.display = "block";
                } else {
                    topBtn.style.display = "none";
                }
            });
            // Lightbox functionality
            const gallery = document.querySelectorAll(".moments-gallery img");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const lightboxCaption = document.getElementById("lightbox-caption");
            const closeBtn = document.querySelector(".close");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");  
            let currentIndex = 0;
            function openLightbox(index) {
                currentIndex = index;
                lightbox.style.display = "flex";
                document.body.classList.add("no-scroll"); // stop background scroll
                updateLightbox();
            }
            function closeLightbox() {
                lightbox.style.display = "none";
                document.body.classList.remove("no-scroll"); // restore scroll
            }
            function showNext() {
                if (currentIndex < gallery.length - 1) {
                    currentIndex++;
                    updateLightbox();
                }
            }
            function showPrev() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateLightbox();
                }
            }
            function updateLightbox() {
                const img = gallery[currentIndex];
                lightboxImg.src = img.src;
                lightboxCaption.textContent = img.dataset.caption || "";
                // Handle arrows visibility
                if (gallery.length <= 1) {
                    prevBtn.style.display = "none";
                    nextBtn.style.display = "none";
                } else {
                    prevBtn.style.display = currentIndex === 0 ? "none" : "block";
                    nextBtn.style.display = currentIndex === gallery.length - 1 ? "none" : "block";
                }
            }
            gallery.forEach((img, index) => {
                img.addEventListener("click", () => openLightbox(index));
            });
            closeBtn.addEventListener("click", closeLightbox);
            nextBtn.addEventListener("click", showNext);
            prevBtn.addEventListener("click", showPrev);
            // Close lightbox on click outside image
            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            // Keyboard navigation
            document.addEventListener("keydown", (e) => {
                if (lightbox.style.display === "flex") {
                    if (e.key === "ArrowRight") showNext();
                    if (e.key === "ArrowLeft") showPrev();
                    if (e.key === "Escape") closeLightbox();
                }
            });
        </script>
    </body>
</html>
