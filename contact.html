<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sayak Majumder - A Kind Arrow | Contact</title>
      <link rel="stylesheet" href="./css/default.css" />
   </head>
   <body>
      <header>
         <div class="logo">
            <a href="./">A Kind Arrow</a>
         </div>
         <nav>
            <button id="theme-toggle" aria-label="Toggle dark mode">☾</button>
            <a href="./thoughts.html">Thoughts</a>
            <a href="./moments.html">Moments</a>
            <a href="./contact.html">Contact</a>
         </nav>
      </header>
      <main role="main">
         <h1>Contact</h1>
         <p>Email: <a href="mailto:sayakmajumder@zohomail.in" target="_blank">sayakmajumder@zohomail.in</a></p>
         <p>GitHub: <a href="https://github.com/majumdersayak" target="_blank">github.com/majumdersayak</a></p>
         <p>Linkedin: <a href="https://www.linkedin.com/in/majumdersayak/" target="_blank">in/majumdersayak</a></p>
      </main>
      <footer>
         &copy; <span id="year"></span> by <a href="https://majumdersayak.github.io/">Sayak Majumder</a><br>
      </footer>
      <script>
         document.getElementById("year").textContent = new Date().getFullYear();
         // Dark mode toggle logic
         const toggleBtn = document.getElementById("theme-toggle");
         
         // Load saved theme preference
         const savedTheme = localStorage.getItem("theme");
         
         if (savedTheme === "dark") {
         document.body.classList.add("dark-mode");
         toggleBtn.textContent = "☀"; // sun icon when dark mode is active
         } else {
         document.body.classList.remove("dark-mode");
         toggleBtn.textContent = "☾"; // moon icon when light mode is active
         }
         
         toggleBtn.addEventListener("click", () => {
         document.body.classList.toggle("dark-mode");
         const darkModeOn = document.body.classList.contains("dark-mode");
         toggleBtn.textContent = darkModeOn ? "☀" : "☾";
         localStorage.setItem("theme", darkModeOn ? "dark" : "light");
         });
      </script>
   </body>
</html>
